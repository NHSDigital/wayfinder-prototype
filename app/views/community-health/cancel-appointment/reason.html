{% extends "../layout/clch-app-layout.html" %}

{% set hub = "Your health" %} 

{% set backLink = true %} 

{% set pageHeading = "Community health service appointment" %} 

{% block content%}
    <div class="nhsuk-grid-row">
      <div class="nhsuk-grid-column-full">
        <div class="nhsapp-section-heading">
          <title>Request to cancel</title>
        </div>
    
         <!-- radio component -->
        <form>
            <div class="nhsuk-form-group">
            <fieldset class="nhsuk-fieldset" aria-describedby="example-hint">
                <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--l">
                <h1 class="nhsuk-fieldset__heading">Why do you need to cancel?</h1>
                </legend>
                <div class="nhsuk-radios">
                <div class="nhsuk-radios__item">
                    <input
                    class="nhsuk-radios__input"
                    id="example-1"
                    name="example"
                    type="radio"
                    value="email"
                    />
                    <label
                    class="nhsuk-label nhsuk-radios__label"
                    for="example-1"
                    >
                    I am getting treatment elsewhere
                    </label>
                </div>
    
                <div class="nhsuk-radios__item">
                    <input
                    class="nhsuk-radios__input"
                    id="example-2"
                    name="example"
                    type="radio"
                    value="phone"
                    />
                    <label
                    class="nhsuk-label nhsuk-radios__label"
                    for="example-2"
                    >
                    I am on holiday
                    </label>
                </div>
    
                <div class="nhsuk-radios__item">
                    <input
                    class="nhsuk-radios__input"
                    id="example-3"
                    name="example"
                    type="radio"
                    value="text message"
                    />
                    <label
                    class="nhsuk-label nhsuk-radios__label"
                    for="example-3"
                    >
                    I am unwell
                    </label>
                </div>
                <div class="nhsuk-radios__item">
                    <input
                    class="nhsuk-radios__input"
                    id="example-3"
                    name="example"
                    type="radio"
                    value="text message"
                    />
                    <label
                    class="nhsuk-label nhsuk-radios__label"
                    for="example-3"
                    >
                    I no longer need treatment
                    </label>
                </div>
                <div class="nhsuk-radios__item">
                    <input
                    class="nhsuk-radios__input"
                    id="example-3"
                    name="example"
                    type="radio"
                    value="text message"
                    />
                    <label
                    class="nhsuk-label nhsuk-radios__label"
                    for="example-3"
                    >
                    I am getting treatment privately
                    </label>
                </div>
                <div class="nhsuk-radios__item">
                    <input
                    class="nhsuk-radios__input"
                    id="example-3"
                    name="example"
                    type="radio"
                    value="text message"
                    />
                    <label
                    class="nhsuk-label nhsuk-radios__label"
                    for="example-3"
                    >
                    I now have caring responsibilties
                    </label>
                </div>
                <div class="nhsuk-radios__item">
                    <input
                    class="nhsuk-radios__input"
                    id="example-3"
                    name="example"
                    type="radio"
                    value="text message"
                    />
                    <label
                    class="nhsuk-label nhsuk-radios__label"
                    for="example-3"
                    >
                    I am not available
                    </label>
                </div>
                <div class="nhsuk-radios__item">
                    <input
                    class="nhsuk-radios__input"
                    id="example-3"
                    name="example"
                    type="radio"
                    value="text message"
                    />
                    <label
                    class="nhsuk-label nhsuk-radios__label"
                    for="example-3"
                    >
                    I would like a new time and date
                    </label>
                </div>
                <div class="nhsuk-radios__item">
                    <input
                    class="nhsuk-radios__input"
                    id="example-3"
                    name="example"
                    type="radio"
                    value="text message"
                    />
                    <label
                    class="nhsuk-label nhsuk-radios__label"
                    for="example-3"
                    >
                    Other
                    </label>
                </div>
                </div>
            </fieldset>
            </div>
        </form>
    
        <!-- Button component -->
        <a class="nhsuk-button" data-module="nhsuk-button" type="submit" href="request-submitted.html">
          Continue
        </a>
      </div>
    </div>
    
{% endblock %}
