<!doctype html>
<html>
    <head>
        <title>Lockscreen</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
                height: 100vh;
                background-image: url("/images/ios-wallpaper.png");
                background-size: cover;
                background-repeat: no-repeat;
            }
            main {
                display: flex;
                justify-content: center;
                flex-direction: column;
                align-items: center;
            }
            .statusbar {
                display: flex;
                justify-content: space-between;
                width: 100%;
                padding: 12px;
            }
            .statusbar img {
                height: 16px
            }
            .datetime {
                width: 55%;
                margin-top: 30px;
            }
            .notification-container {
                width: 100%;
                margin-top: 80px;
                padding-left: 12px;
                padding-right: 12px;
            }
            .notification {
                width: 100%;
                display: flex;
                flex-direction: row;
                gap: 12px;
                background-color: rgba(240, 240, 240, .6);
                backdrop-filter: blur(10px);
                border-radius: 18px;
                padding: 12px
            }
            .notification img {
                border-radius: 12px;
                height: 3.2em
            }
            .notification-content {
                display: flex;
                flex-direction: column;
                justify-content: center;
                gap: 5px
            }
            .notification-content h1 {
                font-size: 1em;
                font-weight: 600;
                margin: 0
            }
            .notification-content p {
                font-size: 1em;
                margin: 0
            }
            a {
                text-decoration: none;
                color: black;
            }
        </style>
    </head>
    <body>
        <main>
            <div class="statusbar">
                <img src="/images/lockscreen/status-left.svg">
                <img src="/images/lockscreen/status-right.svg">
            </div>
            <img class="datetime" src="/images/lockscreen/datetime.svg">
            <div class="notification-container">
                <a href="recommended-action-message.html">
                    <div class="notification">
                        <img src="/images/lockscreen/icon.png">
                        <div class="notification-content">
                            <h1>NHS App</h1>
                            <p>You have a new message</p>
                        </div>
                    </div>
                </a>
            </div>
        </main>
    </body>
